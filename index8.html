<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      display: flex;
      justify-content: center;
      padding: 50px;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      width: 380px;
    }

    h1 {
      text-align: center;
      color: #ff6f61;
    }

    #inputSection {
      display: flex;
      gap: 10px;
    }

    #taskInput {
      flex: 1;
      padding: 10px;
      border: 2px solid #ff6f61;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    #taskInput:focus {
      border-color: #6a5acd;
      box-shadow: 0 0 5px rgba(106,90,205,0.5);
    }

    #addTaskButton {
      padding: 10px 14px;
      border: none;
      background: linear-gradient(45deg, #6a5acd, #ff6f61);
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    #addTaskButton:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #ff6f61, #6a5acd);
    }

    #taskList {
      margin-top: 20px;
      list-style: none;
      padding: 0;
    }

    #taskList li {
      background: linear-gradient(135deg, #f6d365, #fda085);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #333;
      transition: transform 0.2s ease;
    }

    #taskList li:hover {
      transform: translateX(5px);
    }

    .done {
      text-decoration: line-through;
      color: rgba(0,0,0,0.5);
    }

    .buttons {
      display: flex;
      gap: 5px;
    }

    button.action {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      transition: 0.3s;
    }

    .done-btn {
      background: #28a745;
      color: white;
    }

    .done-btn:hover {
      background: #218838;
    }

    .delete-btn {
      background: #dc3545;
      color: white;
    }

    .delete-btn:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <div id="inputSection">
      <input type="text" id="taskInput" placeholder="Enter a task...">
      <button id="addTaskButton">Add</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <!-- Link external JS -->
  <script src="script.js"></script>
</body>
</html>
