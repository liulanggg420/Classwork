<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luminous Lantern - Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Luminous Lantern</h1>
    <p>Vietnamese Fusion Cuisine</p>
  </header>

  <main class="menu-grid">
    <section>
      <h2>Starters</h2>
      <div class="menu-item">
        <span>Fresh Spring Rolls</span>
        <span class="dots"></span>
        <span>$6.50</span>
      </div>
      <div class="menu-item">
        <span>Coconut Shrimp</span>
        <span class="dots"></span>
        <span>$8.00</span>
      </div>
    </section>

    <section>
      <h2>Main Courses</h2>
      <div class="menu-item">
        <span>Beef Pho</span>
        <span class="dots"></span>
        <span>$12.00</span>
      </div>
      <div class="menu-item">
        <span>Lemongrass Chicken</span>
        <span class="dots"></span>
        <span>$11.50</span>
      </div>
    </section>

    <section>
      <h2>Desserts</h2>
      <div class="menu-item">
        <span>Mango Sticky Rice</span>
        <span class="dots"></span>
        <span>$7.00</span>
      </div>
    </section>

    <section>
      <h2>Drinks</h2>
      <div class="menu-item">
        <span>Vietnamese Iced Coffee</span>
        <span class="dots"></span>
        <span>$4.00</span>
      </div>
    </section>
  </main>
</body>
</html>
